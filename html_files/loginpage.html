<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css_files/loginpage_style.css">
    <title>Whatever Blog</title>
</head>
<body>

<div class="login-page">
    <form class="login-form">
        <label for="username">Username:</label>
        <input id="username" class="username-field" placeholder="Username" type="text" required>
        <br>
        <label for="password">Password:</label>
        <input id="password" class="password-field" placeholder="Password" type="password" required>
        <br>
        <input type="submit" value="Log in" class="submit-btn">
    </form>
</div>

</body>
</html>
